<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Tweet</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black h-screen">
    <form id="tweetForm">
    <header class="px-[15px] py-4 w-full flex justify-between items-center gap-5 sticky top-0 bg-neutral-1000">
        <a >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 6L18 18" stroke="#F9F9F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>   
        <button type="submit" class="bg-blue-500 hover:bg-red-600 disabled:opacity-25 disabled:pointer-events-none px-6 py-2 rounded-full text-16 text-neutral-50 leading-normal font-bold">Post</button>
    </header>
    <main class="flex flex-col justify-between w-full h-96">
        <div class="w-full bg-transparent flex gap-3 px-4 py-2 h-full">
            <img src="pfp.jpg" class="rounded-full w-9 h-9">
            <textarea name="" id="tweetText" cols="30" rows="10" placeholder="Enter your tweet" class="w-full bg-transparent resize-none focus:outline-none placeholder:text-neutral-600 text-neutral-50 text-16 font-regular leading-normal"></textarea>
        </div>
    </main>
    </form>
    <footer class="w-full fixed bottom-0 px-4 py-3 border-t border-neutral-800 bg-neutral-1000">
        <span class="text-neutral-500 text-14 font-regular leading-normal">0/280</span>
    </footer>
    <div id="response"></div>
    <script src="app.js"></script>
</body>
</html>
